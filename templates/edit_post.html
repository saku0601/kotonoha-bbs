<!DOCTYPE html>
<html>
<head>
    <title>投稿の編集</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4b2e09; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .radio-group { display: flex; gap: 15px; }
        .radio-group label { display: flex; align-items: center; gap: 5px; font-weight: normal; }
    </style>
</head>
<body>
    <h2>投稿の編集</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">車種・題名:</label>
            <input type="text" name="title" id="title" value="{{ post.title }}" required>
        </div>
        
        <div class="form-group">
            <label>カテゴリ:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="category" value="故障事例" {% if post.category == '故障事例' %}checked{% endif %} required>
                    故障事例
                </label>
                <label>
                    <input type="radio" name="category" value="パーツ情報" {% if post.category == 'パーツ情報' %}checked{% endif %} required>
                    パーツ情報
                </label>
                <label>
                    <input type="radio" name="category" value="保証・DID" {% if post.category == '保証・DID' %}checked{% endif %} required>
                    保証・DID
                </label>
                <label>
                    <input type="radio" name="category" value="その他" {% if post.category == 'その他' %}checked{% endif %} required>
                    その他
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="content">詳細内容:</label>
            <textarea name="content" id="content" rows="5" cols="40" required>{{ post.content }}</textarea>
        </div>
        
        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('board') }}">コルクボードへ戻る</a>
</body>
</html>
