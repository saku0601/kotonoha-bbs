<!DOCTYPE html>
<html>
<head>
    <title>コルクボード</title>
    <style>
        body { background: #e0cda9; }
        .post {
            background: #fff8b0;
            border: 1px solid #e6d267;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 2px 2px 8px #bfae7c;
        }
    </style>
</head>
<body>
    <h2>コルクボード</h2>
    <a href="{{ url_for('post') }}">付箋を追加</a>
    <div>
        {% for post in posts %}
            <div class="post">
                <strong>{{ post.user_id }}</strong><br>
                {{ post.content | e }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
